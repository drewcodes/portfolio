<body>
    <!--Calculator Casing-->
    <div class="calculator">
        <h4 id="title">JavaScript Calculator</h4>
        <!--Calculator Ouput-->
        <div class="calcOutput"> <span id="steps">0</span> </div>
        <!--Buttons-->
        <div class="text-center" id="calculator"> <a class="btn btn-danger" id="deleteAll">AC</a> <a class="btn btn-danger" id="backOne">CE</a> <a class="btn btn-danger" id="/">รท</a> <a class="btn btn-danger" id="*">x</a>
            <br/> <a class="btn btn-default" id="7">7</a> <a class="btn btn-default" id="8">8</a> <a class="btn btn-default" id="9">9</a> <a class="btn btn-danger" id="-">-</a>
            <br/> <a class="btn btn-default" id="4">4</a> <a class="btn btn-default" id="5">5</a> <a class="btn btn-default" id="6">6</a> <a class="btn btn-danger" id="+">+</a>
            <br/> <a class="btn btn-default" id="1">1</a> <a class="btn btn-default" id="2">2</a> <a class="btn btn-default" id="3">3</a> <a class="btn btn-danger" id=".">.</a>
            <br/> <a class="btn btn-default bigButton" id="0">0</a> <a class="btn btn-danger bigButton" id="total">=</a> </div>
    </div>
