<!DOCTYPE html>
<head>
<link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
  
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  
  <link rel="stylesheet" type="text/css" href="simon.css">
  <title>Simon Game</title>
</head>
<body>
  <div class="game-wrapper">
  <!--Game Buttons-->
  <div class="dib game-button green"></div>
  <div class="dib game-button red"></div>
  <div class="dib game-button yellow"></div>
  <div class="dib game-button blue"></div>
  
  <!--Center Control Panel-->
  <div class="controls">
    <!--Title-->
    <div class="simon">Simon <span id="reg">&reg;</span></div>
    <!--Controls-->
    <div class="round-number">--</div>
    <button class="start-button">start</button>
    <button class="strict-button">strict</button>
    <div class="power">
      <div class="power-toggle"></div>
    </div>
    <div id="on-off">power</div>
  </div>
  
  
</div>

<footer class="credits">Coded by <a href="http://www.drewcodes.io">drewcodes</a></footer>

<button id="test-button">CONSOLE TEST</button>
<button id="comp">Start GAME</button>

</body>
