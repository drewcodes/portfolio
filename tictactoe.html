<!DOCTYPE html>

<html>

<header>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="tictactoe.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="tictactoe.js"></script>
</header>

<body>
    <div class="container text-center">
        <h1>tic tac toe</h1>
        <p>Coded by <a href="http://www.drewcodes.io/">drewcodes</a></p>
        <a class="btn player" id="turnX">Play as X</a>
        <a class="btn player" id="turnO">Play as O</a>
        <a class="btn reset" id="reset">Reset</a>
    <div class="game-wrapper">
    
        
        <div class="row">
            <div class="col-md-12">
                <a class="btn btn-primary tic" id="0"> </a>
                <a class="btn btn-primary tic" id="1"> </a>
                <a class="btn btn-primary tic" id="2"> </a>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <a class="btn btn-primary tic" id="3"> </a>
                <a class="btn btn-primary tic" id="4"> </a>
                <a class="btn btn-primary tic" id="5"> </a>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <a class="btn btn-primary tic" id="6"> </a>
                <a class="btn btn-primary tic" id="7"> </a>
                <a class="btn btn-primary tic" id="8"> </a>
            </div>
        </div>
        
    </div>
        <h5 id="thinking"></h5>
    </div>
    
</body>

</html>
