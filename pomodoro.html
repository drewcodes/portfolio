<!DOCTYPE HTML>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Hind+Guntur" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="pomodoro.css">
    <script type="text/javascript" src="pomodoro.js"></script>
</head>

<body>
    <div class="timer-wrapper">
        <!--Timer Section-->
        <center>
            <h3>Pomodoro Clock</h3>
            <div class="pomodoro-clock">
                <h6 id="pomodoro-time">Session Time</h6>
                <h4 id="active-time"></h4>
                <button class="btn buttons" id="pomodoro-minus-five">-</button>
                <h3 id="num" style="margin:15px;">25</h3>
                <button class="btn buttons" id="pomodoro-plus-five">+</button>
                <button style="margin:15px;" class="btn button btn-info reset" id="reset-pomo">Restart Pomodoro</button>
            </div>
            <!--Break Timer-->
            <div id="break-timer">
                <h6 id="break-time">Break Time</h6>
                <button class="btn buttons" id="break-minus-five">-</button>
                <h3 id="breakNum">5</h3>
                <button class="btn buttons" id="break-plus-five">+</button>
            </div>
            <!--Start Button-->
            <button class="btn btn-success" id="start">START</button>
        </center>
    </div>
</body>

</html>
