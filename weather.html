<!DOCTYPE html>
<html>
<head>

<!--Links for JS, jQuery and Bootstrap-->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!--Link for CSS and JS files-->

<link rel="stylesheet" type="text/css" href="weather.css">
<script type="text/javascript" src="weather.js"></script>

	<title>Drew's weatherApp Project for freeCodeCamp</title>
</head>
<body>

<div class="outter-box">
<div class="weatherbox">
  <h2 class="text-center">freeCodeCamp weatherApp</h2>
  
  <!--Current Location-->
  <div class="location text-center">
    <h5>Current Location:</h5>
    <div id="city" class="city-info">
    <!--Location Info Will Appear Here on Screen-->
    </div>
  </div>
  
  <!--Temperature Box-->
  <div class="temp text-center">
    <h5>Current Temperature:</h5>
    <div id="tempNow" class="temp-info text-center">
    <!--Temp will show here-->
    </div>
    <br>
    <button id="tempToggle" class="btn btn-primary">&#176; f / &#176; c</button>
  </div>
  
  <br>
  
  <!--Weather Type-->
  <div id="weatherType" class="weather-details text-center">
      <!--Weather Type will show here-->
      </div>
 
  <!--Wind Speed-->
  <div id="windSpeed" class="weather-details text-center">
      <!--Wind Speed will show here-->
      </div>
  
  <!--Humidity-->
  <div id="humidity" class="weather-details text-center">
      <!--Humidity will show here-->
      </div>
</div>
</div>
<footer class="text-center">Coded by <a href="https://www.freecodecamp.com/skoolboi">skoolboi</a></footer>

</body>
</html>
